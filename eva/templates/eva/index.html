<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Eva!</title>
    <meta name="author" content="Beyond5" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Replace with your tailwind.css once created-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
    <!--Totally optional :) -->
    <style>
      .bg-custom-color {
        background: inherit;
      }
    </style>
  </head>

  <body class="font-sans leading-normal tracking-normal w-full h-screen bg-gradient-to-r from-sky-500 to-indigo-500">
    <!--Nav-->
    <nav class="bg-custom-color p-2 mt-0 w-full">
      <!-- Add this to make the nav fixed: "fixed z-10 top-0" -->
      <div class="container mx-auto flex flex-wrap items-center">
        <div
          class="
            flex
            w-full
            md:w-1/2
            justify-center
            md:justify-start
            text-white
            font-semibold
          "
        >
          <a
            class="text-white no-underline hover:text-white hover:no-underline"
            href="#"
          >
            <span class="text-2xl pl-2">EVA</span>
          </a>
        </div>
        <div
          class="
            flex
            w-full
            py-2
            content-center
            justify-between
            md:w-1/2 md:justify-end
          "
        >
          <ul
            class="
              list-reset
              flex
              justify-between
              flex-1
              md:flex-none
              items-center
            "
          >
            <li>
              <a
                class="
                  
                  hover:bg-gradient-to-r from-yellow-500 to-pink-500
                  rounded-full
                  hover:shadow-lg
                  py-2
                  px-4
                  font-semibold
                  text-white
                "
                href="{% url 'login' %}"
              >
                LOGIN
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Hero-->
    
    <div
      class="
        container
        mx-auto
        flex flex-col
        md:flex-row
        items-center
        my-12
        md:my-24
        
      "
    >
      <!--Left Col-->
      
      <div
        class="
          flex flex-col
          w-full
          justify-center
          items-center
          pt-12
          pb-24
          px-6
        "
      >

        <h1 class="font-bold text-3xl my-4 text-center">
          <i class="em em-wave"></i> We'd like to hear from you.
        </h1>
        <p class="leading-normal mb-4 text-white font-semibold">
          Our employees are delighted with what you wanted to say about them and
          will help them improve their service for you.
        </p>
        <a
          class="
            bg-gradient-to-r from-yellow-500 to-pink-500
            text-white
            rounded-full
            shadow
            hover:shadow-lg
            py-2
            px-4
          "
          href="{% url 'evaluate' %}"
        >
          Evaluate
        </a>
      </div>
    </div>
  </body>
</html>
